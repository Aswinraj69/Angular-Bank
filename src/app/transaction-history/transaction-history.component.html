<h2 class="text-center fw-bold text-primary my-3"><i class= "fas fa-history text-danger"></i> Transaction History</h2>
<section id="learn" class="p-5">
  <div class="container">
    <div class="row align-items-center justify-content-between">
      <div class="col-md">
        <img src="assets/landing-images/transaction.gif" class="img-fluid" width="500px" height="500px" alt="" srcset="">
      </div>
      <div class="col-md p-5">
        <a style="text-decoration: none;"  routerLink="/home" type="button" class="my-3"><i class="fas fa-2x fa-home"></i></a>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Amount</th>
              <th scope="col">Type</th>
              <th scope="col">status</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let t of transaction">
              <td scope="row">â‚¹ {{t.amount}}</td>
              <td>{{t.type}}</td>
              <td *ngIf="t.type ==='CREDIT'" class="text-success"><i class="fas fa-plus-square"></i></td>
              <td *ngIf="t.type ==='DEBIT'" class="text-danger"><i class="fas fa-minus-square"></i></td>
            </tr>
          </tbody>
        </table>
